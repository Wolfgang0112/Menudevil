<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Devil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #D5C9A3; /* New background color */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #C90020; /* New highlight color */
            padding-top: 50px;
        }

        .category {
            background-color: #fff;
            padding: 50px;
            margin: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 18px;
        }

        .category h2 {
            color: #C90020; /* New highlight color */
        }

        .categoryButton {
            background-color: #C90020; /* New highlight color */
            border: none;
            color: white;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            margin: 15px;
        }

        .categoryButton:hover {
            background-color: #9b0017; /* Slightly darker shade for hover */
        }

        .footer {
            background-color: #C90020; /* New highlight color */
            padding: 20px;
            color: white;
            margin-top: 30px;
        }

        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #C90020; /* New highlight color */
            padding: 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Restaurants</a>
        <a href="#">Fast Food</a>

    <h1>Menu Devil</h1>

    <div class="category">
        <h2>Compare Prices</h2>
        <p>Compare menu prices from restaurants in your area.</p>
        <a href="compareprices.html"><button class="categoryButton">Compare Prices</button></a>
    </div>

    <div class="category">
        <h2>Find a Menu</h2>
        <p>Search for restaurant menus near you.</p>
        <a href="findmenu.html"><button class="categoryButton">Find a Menu</button></a>
    </div>

    <div class="category">
        <h2>Find a Meal</h2>
        <p>Discover meals by category or type.</p>
        <a href="findmeal.html"><button class="categoryButton">Find a Meal</button></a>
    </div>
