<style>
    /* Reset some default margin/padding */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #D5C9A3;
        margin: 0;
        padding: 0;
    }

    /* Toolbar style */
    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #C90020;
        padding: 10px 20px; /* Reduced padding to make it thinner */
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
    }

    /* Logo in navbar */
    .navbar img {
        width: 30px; /* Make the logo smaller to prevent overlapping */
        height: auto;
        margin-right: 15px; /* Space between the logo and menu items */
    }

    .navbar a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-size: 16px;
    }

    /* Hamburger menu */
    .hamburger-menu {
        display: none; /* Hidden by default */
        flex-direction: column;
        cursor: pointer;
    }

    .hamburger-menu div {
        width: 25px;
        height: 3px;
        background-color: white;
        margin: 5px;
    }

    /* Links inside the navbar */
    .navbar-links {
        display: flex;
        align-items: center;
    }

    /* When the hamburger menu is clicked */
    .navbar.active .navbar-links {
        display: block; /* Show the menu when active */
    }

    /* Side navbar when hamburger is clicked */
    .sidebar {
        height: 100%;
        width: 250px;
        position: fixed;
        top: 0;
        left: -250px; /* Initially hidden */
        background-color: #C90020;
        display: flex;
        flex-direction: column;
        padding: 20px;
        transition: left 0.3s;
    }

    .sidebar.active {
        left: 0; /* Slide the sidebar in */
    }

    .sidebar a {
        color: white;
        text-decoration: none;
        margin: 15px 0;
        font-size: 18px;
    }

    /* Show sidebar when active */
    .sidebar a:hover {
        background-color: #D5C9A3;
        padding-left: 10px;
    }

    /* Content after navbar */
    .content {
        padding-top: 60px; /* To avoid overlap with navbar */
        padding: 20px;
    }

    /* Fix for logo overlapping */
    h1 {
        padding-left: 50px;
    }
</style>
