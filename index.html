<style>
    /* Reset default margin/padding */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #D5C9A3; /* Background color */
        margin: 0;
        padding: 0;
    }

    /* Navbar (top toolbar) */
    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #C90020; /* Highlight color */
        padding: 8px 20px; /* Adjusted to make navbar thinner */
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
    }

    /* Logo in navbar */
    .navbar img {
        width: 30px; /* Reduced the logo size */
        height: auto;
        margin-right: 15px; /* Space between the logo and menu items */
    }

    /* Navbar links */
    .navbar a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-size: 16px;
    }

    /* Hamburger menu */
    .hamburger-menu {
        display: none; /* Hidden by default */
        flex-direction: column;
        cursor: pointer;
    }

    .hamburger-menu div {
        width: 25px;
        height: 3px;
        background-color: white;
        margin: 5px;
    }

    /* When the hamburger menu is clicked */
    .navbar.active .navbar-links {
        display: block; /* Show the menu when active */
    }

    /* Side navbar (mobile) */
    .sidebar {
        height: 100%;
        width: 250px;
        position: fixed;
        top: 0;
        left: -250px; /* Initially hidden */
        background-color: #C90020;
        display: flex;
        flex-direction: column;
        padding: 20px;
        transition: left 0.3s;
    }

    .sidebar.active {
        left: 0; /* Slide the sidebar in */
    }

    .sidebar a {
        color: white;
        text-decoration: none;
        margin: 15px 0;
        font-size: 18px;
    }

    /* Show sidebar items when active */
    .sidebar a:hover {
        background-color: #D5C9A3;
        padding-left: 10px;
    }

    /* Content area */
    .content {
        padding-top: 60px; /* To avoid overlap with navbar */
        padding: 20px;
    }

    h1 {
        color: #C90020; /* Set title color to match toolbar */
        padding-left: 50px; /* Ensure no overlap with navbar */
    }
</style>
